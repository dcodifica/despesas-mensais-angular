<h2 class="titulo-pagina text-primary">Controle Mensal ({{ valorTotalDespesas | moeda }})</h2>
<hr>
<div class="loading-spinner">
    <span *ngIf="carregando == true" class="spinner-border spinner-border-md text-primary" role=" status"
        aria-hidden="true">
    </span>
</div>
<div *ngIf="mostrarErro == true" class="alert alert-danger alert-erro" role="alert" (click)="ocultarAlerta()">
    {{ textoErro | uppercase }}
</div>
<ul *ngIf="carregando == false" class="list-group">
    <app-despesa-item *ngFor="let despesa of despesas" [despesa]="despesa"
        (erroTrocarStatusDespesa)="mostrarErroAoGerenciarDespesa($event)">
    </app-despesa-item>
</ul>
<div class="btn-grupo-acoes" *ngIf="idDespesaSelecionada == ''">
    <button *ngIf="carregando == false && erroAoCarregarDespesas == false" class="btn btn-primary"
        [routerLink]="['/adicionar-despesa']">
        Incluir
    </button>
</div>
<div class="col-xs-12 btn-grupo-acoes" *ngIf="idDespesaSelecionada != ''">
    <button class="btn btn-primary" [routerLink]="['/editar-despesa', idDespesaSelecionada]">
        Editar
    </button>
    <button class="btn btn-secondary" (click)="excluirDespesa()">Excluir</button>
    <button class="btn btn-secondary" (click)="cancelarSelecaoDespesa()">
        Voltar
    </button>
</div>
